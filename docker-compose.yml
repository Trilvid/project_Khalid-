version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: your-application
    container_name: transcendtrade
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    ports:
      - "80:80"
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    container_name: your-mysql-container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
    driver: local
